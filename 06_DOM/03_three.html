<!--Video 34: Edit and Remove elements in DOM-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code | DOM</title>
</head>
<body style="background-color: black;color: white;">
    <ul class="language">
        <li>Javascript</li>
    </ul>   
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }

    addLanguage("Python")

    // Optimized approach of above: 
    function addOptilangauge(langname){
        const li = document.createElement('li')
        li.append(document.createTextNode(langname))
        document.querySelector('.language').appendChild(li)
    }

    addOptilangauge("C++")

    // Edit:
    const editsecondlang = document.querySelector('li:nth-child(2)')
    // editsecondlang.innerHTML = "Java" // but this line is not optimized way if there are too many list to be added

    // below is the optimized way:

    const newLi=document.createElement('li')
    newLi.textContent = "goLang"
    editsecondlang.replaceWith(newLi)

    // remove
    const lastLangRemove = document.querySelector('li:last-child')
    lastLangRemove.remove()  // it will remove c++

</script>
</html>
